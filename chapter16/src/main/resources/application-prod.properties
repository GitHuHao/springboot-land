server.port=8080
server.servlet.context-path=/boot-on-h2

spring.application.name=chapter-16

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bigdata_ford?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.platform=MacOS
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.schema=classpath:db/schema-prod.sql
spring.datasource.data=classpath:db/data.sql

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.sql=info



